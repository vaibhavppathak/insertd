<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        $("#reg-form-btn").click(function() {
            var name = $("#name").val(); //alert (name);
            var email = $("#email").val();
            var pass = $("#pass").val();
            $.ajax({
                type: 'POST',
                url: 'http://127.0.0.1:8080/users/create',
                data: {
                    "name":name,
                    "email":email,
                    "password":pass,
                },
                success: function (response) {
                    console.log("data inserted")
                }
            });
        });
    });
    </script>
    <head>
        <body>
         <form action="" method="POST" >
          <div>
           Name: <input type="text" name="name" id="name" placeholder="name"><br>
           Email: <input type="email" name="email" id="email" placeholder="Email"><br>
           Password:<input type="password" name="password" id="pass" placeholder="Password"><br>
           <button type="submit" class="btn btn-primary" id="reg-form-btn">Registration!</button>
       </div>
   </form>
</body>
</html>
